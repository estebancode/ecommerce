<div class="row log-in-form">
    <div class="col-lg-6 d-none d-lg-block">
        <img src="/assets/svg/log-in.svg" alt="">
    </div>
    <div class="col-12 col-lg-6">
        <div class="sign-in-form">
            <h1>Log in</h1>
            <form class="example-form" [formGroup]="logInForm" novalidate>
                <div mat-dialog-content>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Username" maxlength="3" name="username"
                                    formControlName="username" required>
                                <mat-error *ngIf="logInForm.controls['username'].hasError('required')">
                                    Username is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="password" name="password" formControlName="password"
                                    required>
                                <mat-error *ngIf="logInForm.controls['password'].hasError('required')">
                                    Password is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div mat-dialog-actions>
                    <div class="text-right w-100">
                        <button mat-raised-button (click)="onOkClick()" cdkFocusInitial>Sign in</button>
                    </div>
                </div>
            </form>
            <div>
                <p>Be clicking on sign up, you agree</p>
                <p>to our terms of service and privacy policy.</p>
            </div>
        </div>
    </div>
</div>
