<div class="sign-in-container">
    <div class="container">
        <div class="row flex-row-reverse">
            <div class="col-12 col-lg-4">
                <h1 class="text-center">Hello!</h1>
                <h6 class="text-center">Sign in to your account</h6>
                <form>
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="UserInput" placeholder="User">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="material-icons">email</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <input type="password" class="form-control" id="PassInput" placeholder="Pass">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="material-icons">https</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="">Forgot Password?</a>
                    </div>
                    <div class="form-group">
                        <button  (click)="logIn()" type="button">Sing In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
